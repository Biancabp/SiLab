    <div class="container ps-awe-80">

                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-2">
                <div><span class="d-block fw-semi-bold" id="">Professor:</span></div>
                <div class="input-group mb-3">

                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Nome Sobrenome</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-2">

                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>0.0000.0M</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-2">
                <div><span class="d-block fw-semi-bold" id="">Data:</span></div>

                    <input type="text" class="form-control" placeholder="00/00/0000" aria-label="Username"

            </div>
        </div>

            <div><span class="d-block fw-semi-bold" id="">Roteiro:</span></div>

                <input type="text" class="form-control pb-awe-80" placeholder="Lorem ipsum..." aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
           </div>
        </div>

        <div class="row pt-awe-32">
            <div class="col-3 me-awe-64">
                <div><span class="d-block fw-semi-bold" id="">Equipamento:</span></div>
                <div class="input-group mb-3">

                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Equipamento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>

                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Equipamento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Equipamento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-3 me-awe-64">
                <div><span class="d-block fw-semi-bold" id="">Reagente:</span></div>
                <div class="input-group mb-3">

                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Reagente</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div><span class="d-block fw-semi-bold" id="">Solução(utilizada):</span></div>
                <div class="input-group mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Solução</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div><span class="d-block pt-awe-24 fw-semi-bold" id="">Solução(produzida):</span></div>
                <div class="input-group mb-3">
                    <select class="form-select form-select" aria-label=".form-select-sm example">
                        <option selected>Solução</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-10 justify-content-end d-flex">
                <button type="button"

                    Cancelar

                <button type="button" class="btn btn-primary-light fz-16" data-bs-toggle="modal"

                    Cadastrar
